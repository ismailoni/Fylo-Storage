<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  position: absolute; top: 0px;}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <main>
    <div class="one">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </div>
      <div class="icons">
        <img src="./images/icon-document.svg" alt="document-icon" width="25px" height="20px">
        <img src="./images/icon-folder.svg" alt="folder-icon" width="25px" height="20px">
        <img src="./images/icon-upload.svg" alt="upload-icon" width="25px" height="20px">
      </div>
    </div>



    <section class="two">
      <h4>
        You’ve used <b>815 GB</b> of your storage
      </h4>
      <div class="size-bar-bg">
        <div class="size-bar"></div>
        <div class="size-bar-circle"></div>
      </div>
      <div class="text">
        <span class="first-child">0 GB</span>
        <span>1000 GB</span> 
      </div>
      <div class="message">
        <h1>185</h1>  
        <span>GB LEFT</span> 
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ismail Oni</a>.
  </div>
</body>
</html>
